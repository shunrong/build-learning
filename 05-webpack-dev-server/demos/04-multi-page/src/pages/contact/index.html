<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">🏠 MPA Demo</a>
      <ul class="nav-menu">
        <li><a href="/">首页</a></li>
        <li><a href="/about.html">关于</a></li>
        <li><a href="/contact.html" class="active">联系</a></li>
        <li><a href="/dashboard.html">仪表盘</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <header class="page-header">
      <h1>📧 联系我们</h1>
      <p>有任何问题？请随时与我们联系</p>
    </header>

    <section class="content">
      <div class="card">
        <h2>📮 联系表单</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
          </div>
          
          <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>
          
          <div class="form-group">
            <label for="subject">主题</label>
            <input type="text" id="subject" name="subject" required placeholder="请输入主题">
          </div>
          
          <div class="form-group">
            <label for="message">留言</label>
            <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言"></textarea>
          </div>
          
          <button type="submit" class="submit-btn">发送消息</button>
        </form>
        <div id="formMessage" class="form-message"></div>
      </div>

      <div class="contact-info-grid">
        <div class="card contact-info-card">
          <div class="contact-icon">📍</div>
          <h3>地址</h3>
          <p>北京市朝阳区某某大厦</p>
          <p>100000</p>
        </div>
        
        <div class="card contact-info-card">
          <div class="contact-icon">📞</div>
          <h3>电话</h3>
          <p>+86 10 1234 5678</p>
          <p>周一至周五 9:00-18:00</p>
        </div>
        
        <div class="card contact-info-card">
          <div class="contact-icon">✉️</div>
          <h3>邮箱</h3>
          <p>contact@example.com</p>
          <p>support@example.com</p>
        </div>
        
        <div class="card contact-info-card">
          <div class="contact-icon">💬</div>
          <h3>社交媒体</h3>
          <p>微信：example_wechat</p>
          <p>Twitter：@example</p>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>当前页面：<strong id="current-page">联系页</strong></p>
    <p>页面加载时间：<strong id="load-time">-</strong> ms</p>
  </footer>
</body>
</html>
