<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #667eea;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 0.5rem;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      margin-right: 1rem;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .info {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📦 模块化最佳实践 Demo</h1>
    
    <div class="card">
      <h2>📝 说明</h2>
      <p>本 Demo 演示 ES Module、Tree Shaking 和动态 import。</p>
      <div class="info">
        <strong>关键配置：</strong><br>
        • modules: false（不转换模块）<br>
        • sideEffects: false（无副作用）<br>
        • usedExports: true（标记未使用）<br>
        <strong>运行：</strong><code>npm run analyze</code> 查看打包分析
      </div>
    </div>
    
    <div class="card">
      <h2>1️⃣ Tree Shaking 演示</h2>
      <button onclick="testTreeShaking()">测试 Tree Shaking</button>
      <div id="tree-shaking-result"></div>
    </div>
    
    <div class="card">
      <h2>2️⃣ 动态 import 演示</h2>
      <button onclick="testDynamicImport()">加载 Heavy Module</button>
      <div id="dynamic-result"></div>
    </div>
  </div>
</body>
</html>
