<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义 Plugin 演示</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #667eea;
      margin-bottom: 30px;
    }
    .plugin-card {
      background: #f8f9fa;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .plugin-card h3 {
      margin-top: 0;
      color: #333;
    }
    code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: Monaco, monospace;
      color: #e83e8c;
    }
    .success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔌 自定义 Plugin 演示</h1>
    
    <div class="plugin-card">
      <h3>1. FileListPlugin <span class="success">✓</span></h3>
      <p>生成文件清单，查看 <code>dist/filelist.txt</code></p>
    </div>
    
    <div class="plugin-card">
      <h3>2. InjectVersionPlugin <span class="success">✓</span></h3>
      <p>在 JS 文件顶部注入版本信息</p>
      <p>打开开发者工具 → Sources → 查看 JS 文件顶部</p>
    </div>
    
    <div class="plugin-card">
      <h3>3. RemoveConsolePlugin <span class="success">✓</span></h3>
      <p>生产环境移除 console.log</p>
      <p>查看打包后的 JS 文件，console.log 已被移除</p>
    </div>
    
    <div class="plugin-card">
      <h3>4. BuildNotificationPlugin <span class="success">✓</span></h3>
      <p>构建完成后显示统计信息</p>
      <p>查看控制台的构建通知</p>
    </div>
  </div>
</body>
</html>
