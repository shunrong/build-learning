<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压缩方案对比 Demo</title>
  <!-- 这是一段注释，会被 HTML 压缩移除 -->
</head>
<body>
  <!-- 另一段注释 -->
  <div id="app"></div>
  
  <!-- 更多注释用于测试压缩效果 -->
  <!-- 这些注释在未压缩版本中会保留 -->
  <!-- 在压缩版本中会被移除 -->
</body>
</html>
