<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #333; }
    .info { background: #e3f2fd; padding: 20px; border-left: 4px solid #2196f3; margin: 20px 0; }
    nav { margin: 20px 0; }
    nav a { 
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    nav a:hover { background: #1976d2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📄 Page 1</h1>
    <p>这是通过<strong>动态入口配置</strong>自动发现的页面</p>
    
    <div class="info">
      <h3>🎯 动态入口的优势</h3>
      <ul>
        <li>✅ 自动发现新页面，无需手动配置</li>
        <li>✅ 减少重复代码</li>
        <li>✅ 适合页面数量多、经常变化的项目</li>
      </ul>
    </div>
    
    <nav>
      <a href="page1.html">Page 1</a>
      <a href="page2.html">Page 2</a>
      <a href="page3.html">Page 3</a>
      <a href="page4.html">Page 4</a>
    </nav>
    
    <div id="content"></div>
  </div>
</body>
</html>
