<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 1: 不用打包工具的痛点</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    
    .calculator {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #667eea;
      color: white;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    
    .result {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
      text-align: center;
    }
    
    .problems {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .problems h2 {
      color: #856404;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .problems ul {
      margin-left: 20px;
    }
    
    .problems li {
      color: #856404;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    
    .console-output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .console-output .error {
      color: #f48771;
    }
    
    .console-output .warning {
      color: #dcdcaa;
    }
    
    .console-output .info {
      color: #4fc1ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 不用打包工具的痛点演示</h1>
    <p class="subtitle">这是一个简单的计算器应用，完全不使用任何打包工具</p>
    
    <div class="problems">
      <h2>❌ 当前存在的问题：</h2>
      <ul>
        <li><strong>全局变量污染</strong>：所有函数和变量都在 window 对象上</li>
        <li><strong>依赖顺序管理</strong>：必须严格按顺序加载 script 标签</li>
        <li><strong>命名冲突</strong>：不同文件可能定义同名函数</li>
        <li><strong>多个 HTTP 请求</strong>：5 个 JS 文件 = 5 个请求（打开 Network 面板查看）</li>
        <li><strong>无法使用 npm 包</strong>：无法使用 import/require</li>
        <li><strong>代码无压缩</strong>：所有代码都是原始的</li>
      </ul>
    </div>
    
    <div class="calculator">
      <div class="input-group">
        <input type="number" id="num1" placeholder="输入第一个数字" value="10">
        <input type="number" id="num2" placeholder="输入第二个数字" value="5">
      </div>
      
      <div class="buttons">
        <button onclick="handleAdd()">➕ 加法</button>
        <button onclick="handleSubtract()">➖ 减法</button>
        <button onclick="handleMultiply()">✖️ 乘法</button>
        <button onclick="handleDivide()">➗ 除法</button>
      </div>
      
      <div class="result" id="result">结果将显示在这里</div>
    </div>
    
    <h3 style="margin-bottom: 10px;">🐛 控制台输出（查看全局变量污染）</h3>
    <div class="console-output" id="console"></div>
  </div>

  <!-- 
    ⚠️ 注意：这里的加载顺序非常重要！
    如果顺序错了，会导致 "xxx is not defined" 错误
    这就是不用打包工具的第一个痛点
  -->
  <script src="utils.js"></script>      <!-- 基础工具 -->
  <script src="validator.js"></script>  <!-- 验证器（依赖 utils） -->
  <script src="calculator.js"></script> <!-- 计算器（依赖 validator） -->
  <script src="ui.js"></script>         <!-- UI 逻辑（依赖 calculator） -->
  <script src="app.js"></script>        <!-- 应用入口（依赖所有） -->
  
  <script>
    // 启动应用
    initApp();
  </script>
</body>
</html>
